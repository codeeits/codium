<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Codium</title>
    
    <!-- External Resources -->
    <script src="https://kit.fontawesome.com/8279017fe2.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100..900&display=swap" rel="stylesheet">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="Styles/elements.css">
    <link rel="stylesheet" href="Styles/main.css">

    <!-- Scripts -->
    <script src="Scripts/main.js" defer></script>
    
    <meta name="menu-variant" content="default">
</head>
<body>
    <div id="top-menu-container"></div>
    
    <div class="main-content-auth">
        <div class="auth-nav left">
            <div class="auth-title">
                <i class="fa-solid fa-id-badge"></i>
                <h2>Sign-up</h2>
            </div>
            <form id="signupForm" class="auth-form">
                <div class="text-container">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="username" id="username" placeholder="username" required minlength="3" maxlength="50">
                </div>
                <div class="text-container">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" name="email" id="email" placeholder="e-mail" required>
                </div>
                <div class="text-container">
                    <i class="fa-solid fa-key"></i>
                    <input type="password" name="password" id="password" placeholder="password" required minlength="6">
                </div>
                <div class="text-container">
                    <i class="fa-solid fa-key"></i>
                    <input type="password" name="confirmPassword" id="confirmPassword" placeholder="confirm password" required>
                </div>
                <div class="auth-buttons">
                    <input type="submit" value="Sign up" class="btn primary">
                    <button type="button" class="btn secondary">Log-in</button>
                </div>
            </form>
        </div>
        <div class="auth-nav right">
            <h2>codium</h2>
            <p>Learn/ Code/ Compete/</p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('signupForm');
            const submitButton = form.querySelector('input[type="submit"]');

            const authToken = localStorage.getItem('authToken');
            if (authToken) {
                window.location.href = 'index.html';
                return;
            }

            function validateForm() { // pentru requesturile care ocolesc frontend-ul
                let isValid = true;
                
                const username = document.getElementById('username').value.trim();
                if (username.length < 3) {
                    console.log('Username must be at least 3 characters long');
                    isValid = false;
                }

                const email = document.getElementById('email').value.trim();
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    console.log('Invalid email format');
                    isValid = false;
                }

                const password = document.getElementById('password').value;
                if (password.length < 6) {
                    console.log('Password must be at least 6 characters long');
                    isValid = false;
                }

                const confirmPassword = document.getElementById('confirmPassword').value;
                if (password !== confirmPassword) {
                    console.log('Passwords do not match');
                    isValid = false;
                }

                return isValid;
            }

            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                if (!validateForm()) {
                    alert('Please fill in all fields correctly');
                    return;
                }

                const formData = {
                    username: document.getElementById('username').value.trim(),
                    email: document.getElementById('email').value.trim(),
                    password: document.getElementById('password').value
                };

                submitButton.disabled = true;
                submitButton.value = 'Creating account...';
                form.style.opacity = '0.6';

                try {
                    const response = await fetch('/api/create_user', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });

                    if (response.ok) {
                        submitButton.value = 'Success!';
                        submitButton.style.background = 'var(--purple-accent)';
                        
                        alert('Account created successfully! Redirecting to login...');
                        
                        setTimeout(() => {
                            window.location.href = 'figma-login.html';
                        }, 500);
                    } else {
                        const result = await response.text();
                        let errorMessage = 'Failed to create account. Please try again.';
                        
                        if (response.status === 400) {
                            errorMessage = 'Invalid input. Please check your information.';
                        } else if (result.includes('email') || result.includes('username')) {
                            errorMessage = 'Email or username already exists.';
                        }
                        
                        alert(errorMessage);
                    }
                } catch (error) {
                    console.error('Signup error:', error);
                    alert('Network error. Please check your connection and try again.');
                } finally {
                    submitButton.disabled = false;
                    submitButton.value = 'Sign up';
                    submitButton.style.background = 'var(--purple-primary)';
                    form.style.opacity = '1';
                }
            });

            document.getElementById('username').addEventListener('input', function() {
                const username = this.value.trim();
                if (username.length > 0 && username.length < 3) {
                    this.style.borderColor = '#ff6b6b';
                } else {
                    this.style.borderColor = 'transparent';
                }
            });

            document.getElementById('email').addEventListener('input', function() {
                const email = this.value.trim();
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (email && !emailRegex.test(email)) {
                    this.style.borderColor = '#ff6b6b';
                } else {
                    this.style.borderColor = 'transparent';
                }
            });

            document.getElementById('password').addEventListener('input', function() {
                const password = this.value;
                if (password.length > 0 && password.length < 6) {
                    this.style.borderColor = '#ff6b6b';
                } else {
                    this.style.borderColor = 'transparent';
                }
                
                const confirmPassword = document.getElementById('confirmPassword');
                if (confirmPassword.value && confirmPassword.value !== password) {
                    confirmPassword.style.borderColor = '#ff6b6b';
                } else if (confirmPassword.value) {
                    confirmPassword.style.borderColor = 'transparent';
                }
            });

            document.getElementById('confirmPassword').addEventListener('input', function() {
                const password = document.getElementById('password').value;
                const confirmPassword = this.value;
                if (confirmPassword && confirmPassword !== password) {
                    this.style.borderColor = '#ff6b6b';
                } else {
                    this.style.borderColor = 'transparent';
                }
            });

            const loginButton = form.querySelector('button[type="button"]');
            if (loginButton) {
                loginButton.addEventListener('click', function() {
                    window.location.href = 'figma-login.html';
                });
            }
        });
    </script>
</body>
</html>
