<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/8279017fe2.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght@100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Styles/main.css">
    <meta charset="UTF-8">
    <title>Codium</title>
    <script>
        async function loadTopMenu() {
            try {
                const response = await fetch('elements.html');
                const menuHTML = await response.text();
                document.getElementById('top-menu-container').innerHTML = menuHTML;
            } catch (error) {
                console.error('Error loading top menu:', error);
            }
        }

        // Load the menu when the page loads
        document.addEventListener('DOMContentLoaded', loadTopMenu);
    </script>
</head>
<body>
    <!-- Container for the dynamically loaded top menu -->
    <div id="top-menu-container"></div>
    
    <div id="main-content">
        <div class="blob-container">
            <div class="blob"></div>
            <div class="blob"></div>
            <div class="blob"></div>
            <div class="blob"></div>
            <div class="blob"></div>
        </div>
        <h1>codium/</h1>
        <h2>Learn/ Code/ Compete/</h2>
    </div>
</body>
</html>
